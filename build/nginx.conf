server {
	listen		80;
	server_name	localhost;

	location / {
		root		/usr/share/nginx/html;
		index		index.html;
		try_files	$uri /index.html /index.html;
		add_header	Access-Control-Allow-Origin https://api.intra.42.fr/; # 도메인 간 요청을 할 수 있는 권한이 부여된, 도메인을 지정한다.
	}

	error_page	500 502 503 504	/50x.html;
	location = /50x.html {
		root		/usr/share/nginx/html;
	}
}
