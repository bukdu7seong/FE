<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="../css/sign-in.css" rel="stylesheet" />
  </head>
  <body>
    <main class="form-signin text-center">
      <p class="login fw-bold bs-">Log in</p>
      <form id="login-form">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput" class="text-secondary">이메일 주소</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword" class="text-secondary">비밀번호</label>
        </div>
        <p class="text-secondary">Sign up with 42 Authenticator to continue</p>
        <button type="submit" class="btn btn-outline-light form-signin">
          Sign in
        </button>
        <button
          type="button"
          id="42-authenticator"
          class="btn btn-outline-light form-signin"
        >
          42 Authenticator
        </button>
      </form>
    </main>
